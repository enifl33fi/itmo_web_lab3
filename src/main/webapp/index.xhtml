<ui:composition template="layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:outputStylesheet library="css" name="index-content.css"/>
        <h:outputScript library="js" name="time.js" target="body"/>
        <div class="data start-content">
            <div class="clock-block">
                <ui:include src="compositions/clock.xhtml"/>
            </div>
            <div class="navigation">
                <div class="time-block">
                    <p>Текущее время:</p>
                    <p id="date"></p>
                    <p id="time"></p>
                </div>
                <h:button value="К проверке"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
