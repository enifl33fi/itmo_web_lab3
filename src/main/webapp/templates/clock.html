<!DOCTYPE html>
<html lang="en">
<head>
  <link href="../resources/css/clock.css" rel="stylesheet">
  <script defer src="../resources/js/clock.js" type="text/javascript"></script>
</head>
<body>
  <div class="clock">
    <div class="clock-outer">
      <div class="streak streak-30"></div>
      <div class="streak streak-60"></div>
      <div class="streak streak-120"></div>
      <div class="streak streak-150"></div>
    </div>
    <div class="clock-inner">
      <div class="hand" id="hour-hand"></div>
      <div class="hand" id="minute-hand"></div>
      <div class="hand" id="second-hand"></div>
    </div>
  </div>
</body>
</html>
