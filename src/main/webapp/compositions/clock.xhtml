<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet library="css" name="clock.css" />
    <h:outputScript library="js" name="clock.js" target="body"/>
    <div class="clock">
        <div class="clock-outer">
            <div class="streak streak-30"></div>
            <div class="streak streak-60"></div>
            <div class="streak streak-120"></div>
            <div class="streak streak-150"></div>
        </div>
        <div class="clock-inner">
            <div class="hand" id="hour-hand"></div>
            <div class="hand" id="minute-hand"></div>
            <div class="hand" id="second-hand"></div>
        </div>
    </div>
</ui:composition>
